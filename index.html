<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Viht-Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;700;800&family=Russo+One&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; 
        color: white;
        overflow: hidden; 
        -webkit-font-smoothing: antialiased;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-display {
        font-family: 'Russo One', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      
      /* Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-ticker {
        display: flex;
        animation: ticker 20s linear infinite;
        width: max-content;
      }
      .animate-ticker:hover {
        animation-play-state: paused;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#8b5cf6', 
                dark: '#6d28d9', 
                glow: '#a78bfa',
                accent: '#fbbf24' 
              },
              dark: {
                bg: '#050505',
                card: '#0f0f11',
                border: '#1f1f22'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <script>
      // Global Error Handler for iOS debugging
      window.onerror = function(msg, url, line, col, error) {
        // Only show if the root element is empty (app failed to mount)
        var root = document.getElementById('root');
        if (root && root.innerHTML.trim() === "") {
           var div = document.createElement("div");
           div.style.color = "red";
           div.style.padding = "20px";
           div.style.background = "black";
           div.innerHTML = "<h3>App Error:</h3>" + msg;
           document.body.appendChild(div);
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@discord/embedded-app-sdk": "https://esm.sh/@discord/embedded-app-sdk@^1.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
